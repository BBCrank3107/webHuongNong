<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Sign Up Page</title>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <a href="../../index.html"><img src="Logo.png" alt="logo" style="width: 100px;"></a>
            </div>
            <div class="login-card-header">
                <h1>Đăng Ký</h1>
                <div>Vui lòng đăng ký để sử dụng nền tảng</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Nhập Email" id="emailForm" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Nhập mật khẩu" id="passwordForm"
                     required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Nhập lại mật khẩu" id="passwordForm"
                     required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" >
                        <label for="rememberMeCheckbox" style="font-size: 11px;">Bằng cách tạo tài khoản, bạn đồng ý với các điều khoản và chính sách bảo mật của chúng tôi.</label>
                    </div>
                   
                </div>
                <button type="submit">Tạo Tài Khoản</button>
            </form>
            <div class="login-card-footer">
                Bạn đã có tài khoản. <a href="../login/login.html">Đăng Nhập.</a>
            </div>
        </div>
    </div>

</body>

</html>
